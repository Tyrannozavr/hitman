<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-fluid">
 <div class="col-md-4 offset-md-4">
 <div class="form-container" >
 <div class="form-icon"><i class="fa fa-user"></i></div>
 <h3 class="title">Login</h3>
 <form class="form-horizontal" @submit="login()" id="app" action="./test.html">
     <div class="form-group">
     <label>login</label>
     <input class="form-control" type="text" placeholder="username" name="username" v-model="username">
     </div>
     <div class="form-group">
     <label>password</label>
     <input class="form-control" type="password" placeholder="password" name="password" v-model="password">
     </div>
     <button type="button" class="btn btn-default" v-on:click="login(this.username, this.password)">Login</button>
 </form>
 </div>
 </div>
</div>
<!--<script src="index.js"></script>-->
</body>
</html>
