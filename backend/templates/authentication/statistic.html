<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <li v-for="round in rounds">
        <h2>Round N {{ round.num_round }}</h2>
        <h3>Player 1: {{ round.first_player.user }}</h3>
      {{ round.num_round }}, {{ round.first_player }}
    </li>
  </ol>
</div>
<script src="./statistic.js"></script>
</body>
</html>
